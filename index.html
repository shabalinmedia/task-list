<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор случайной страны</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="result">&nbsp;</div>
    <button onclick="chooseCountry()">Выбрать страну</button>
    <footer>
        &copy; Читальня
    </footer>

    <script>
        const countries = [
            "Германия",
            "Франция",
            "Испания",
            "Великобритания",
            "Венгрия",
            "Голландия",
            "Швейцария",
            "Чехия",
            "Грузия",
            "Австралия",
            "Кыргызстан",
            "Россия",
            "Узбекистан",
            "Норвегия",
            "США",
            "Япония",
            "Китай",
            "Аргентина"
        ];

        function chooseCountry() {
            const randomIndex = Math.floor(Math.random() * countries.length);
            document.getElementById('result').textContent = countries[randomIndex];
        }
    </script>
</body>
</html>
